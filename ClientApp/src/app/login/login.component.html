<div class="container">
    <div class="card animate animated fadeIn" style="text-align:center; margin-top:2em" *ngIf="isLogin == true">
        <div class="card-header">
          <h4>Login</h4>
        </div>
        <div class="card-body" style="margin-left:2em; margin-right:2em;">
          <form>
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" class="form-control" id="" placeholder="">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" id="" placeholder="">
            </div>
            <br/>
            <button type="submit" class="btn btn-primary btn-block" [routerLink]="['/account']" (click)="submitLogin()">Log In</button>
          </form>
          <br/>
          <a style="padding-top:2em" (click)="toggleIsLogin()">Sign Up</a>
        </div>
    </div>

      <div class="card animate animated fadeIn" style="text-align:center; margin-top:2em" *ngIf="isLogin == false">
          <div class="card-header">
            <h4>Register</h4>
          </div>
          <div class="card-body" style="margin-left:2em; margin-right:2em;">
            <form>
              <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" id="" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" id="" placeholder="">
              </div>
              <br/>
              <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <br/>
            <a style="padding-top:2em" (click)="toggleIsLogin()">Log In</a>
          </div>
      </div>

</div>
